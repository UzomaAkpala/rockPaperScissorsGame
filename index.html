<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1 class="h1Header">ROCK,PAPER OR SCISSORS</h1>
        <h2 class="h2Header">Who will win?</h2>
        <img class="headerImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpI_AwlQLSQdjWempnmTss2UlTesGVSaOTvg&usqp=CAU" alt="picture of a rock, a paper and a scissors">
    </div>


   <div class="gameConsole">

    <h1>Computer Chose: <span id="computerSpan"></span></h1>
    <h1>Player Chose: <span id="playerSpan"></span></h1>
    <h1>Result: <span id="result"></span></h1>
   </div>

   <div class="images">

    <img  class="rockImage" src="https://images.pexels.com/photos/162477/coal-miners-minerals-extraction-162477.jpeg?auto=compress&cs=tinysrgb&w=600" alt="picture of a hand holding a rock">

    <img class="paperImage" src="https://images.pexels.com/photos/6373296/pexels-photo-6373296.jpeg?auto=compress&cs=tinysrgb&w=600" alt="photo of a hand holding a paper">

    <img class="scissorsImage" src="https://images.pexels.com/photos/8693574/pexels-photo-8693574.jpeg?auto=compress&cs=tinysrgb&w=600" alt="photo of a hand holding a scissors">
   </div>
   
   <div class="buttons">

    <button id="btn" value="rock">rock</button>
    <button id="btn" value="paper">paper</button>
    <button id="btn" value="scissors">scissors</button>

  </div>
    





    <script src="index.js"></script>
</body>
</html>
